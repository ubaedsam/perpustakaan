<div class="uk-container uk-padding">
    <h1>Perpustakaan Ubaed S.A.M</h1>
    <span [matBadge]=pustaka.length matBadgeOverlap="false">Produk Buku Kami</span>
    <button mat-button color="primary">Beli Sekarang !!!</button>

    <hr class="uk-text-bold">
    <div class="uk-grid uk-child-width-1-3">
        <div *ngFor="let buku of pustaka">
            <div class="uk-card">
                <div class="uk-card-media-top">
                    <img src="{{ buku.image_url }}">
                </div>
                <div class="uk-card-body uk-padding-remove">
                    <p class="uk-text-muted uk-text-uppercase uk-text-small uk-text-bold">{{ buku.judul }} | {{ buku.genre }}</p>
                    <p class="uk-text-bold">{{ buku.penerbit }}</p>
                </div>
            </div>
        </div>
    </div>

</div>
